 plugins {
    id 'application' 
}
 
 apply plugin: 'application'
 apply plugin: 'java'
 
 sourceSets.main.java.srcDirs = ['src']
 
 
 mainClassName = 'GUI.DBGui'
 
 repositories {
  mavenCentral()
}
 
dependencies {
  // https://mvnrepository.com/artifact/mysql/mysql-connector-java
compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.45'
  

  
}